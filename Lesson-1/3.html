<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Homework</title>
  </head>
  <body>
    <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
    <script>
      "use strict";

      /*
      1. 10 плюс 10 получаем 20
      2. происходит неявное приведение типа 20 в "20"
      3. конкатенация строк "20" и "10" получаем "2010"
      4. с помощью console.log выводим "2010" в консоль.
      */
      console.log(10 + 10 + "10"); // 2010

      /*
      1. происходит неявное приведение типа 10 в "10"
      2. конкатенация строк "10" и "10" получаем "1010"
      3. происходит неявное приведение типа 10 в "10"
      4. конкатенация строк "1010" и "10" получаем "101010"
      5. с помощью console.log выводим "101010" в консоль.
       */
      console.log(10 + "10" + 10); // 101010

      /*
      1. унарный плюс имеет более высокий приоритет, поэтому операция приведения "10" к 10 выполняется первой
      2. происходит сложение чисел 10 и 10 получаем 20
      3. происходит сложение чисел 20 и 10 получаем 30
      4. с помощью console.log выводим 30 в консоль.
      */
      console.log(10 + 10 + +"10"); // 30

      /*
      1. унарный минус имеет более высокий приоритет, поэтому операция приведения пустой строки "" в число -0 выполняется первой
      2. происходит деление 10 на -0 получаем -Infinity
      3. с помощью console.log выводим -Infinity в консоль.
      */
      console.log(10 / -""); // -Infinity

      /*
      1. унарный плюс имеет более высокий приоритет, поэтому операция приведения выполняется первой, 
      поскольку выражение 2,5 не является корректным числом из-за запятой, то в результате получаем NaN
      2. происходит деление 10 на NaN получаем NaN
      3. с помощью console.log выводим NaN в консоль.
      */
      console.log(10 / +"2,5"); // NaN
    </script>
  </body>
</html>
