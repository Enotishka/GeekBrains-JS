<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Homework</title>
  </head>
  <body>
    <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
    <script>
      "use strict";

      let a = 1,
        b = 1,
        c,
        d;

      /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  Обвьявили переменные а значение равно 1, значение с равно undefined
  (т.к. значение не задано).
  Выполняется инкремент переменной а, т.к. это префиксная форма инкремента, 
  то возвращается значение после инкремента и равно 2.
  В результате а равно 2, с равно 2.
   */
      c = ++a;
      console.log(c); // 2

      /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  Обьявили переменные b значение равно 1, значение d равно undefined
  (т.к. значение не задано).
  b ровнялось 1, после инкремента b стало ровняться 2, т.к. это постфиксная 
  форма инкремента, то в выражение подставляется значение до инкремента, 
  т.е. 1. В результате получаем b равно 2, d равно 1.
   */
      d = b++;
      console.log(d); // 1

      /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  Инкремент имеет больший приоритет, поэтому выполняется первым.
  а ровнялось 2, после инкремента а стало ровняться 3, т.к. это префиксная 
  форма инкремента, то в выражение подставляется значение после инкремента, 
  т.е. 3. Далее выполняется сложение 2 плюс 3. В результате получаем 5.
   */
      c = 2 + ++a;
      console.log(c); // 5

      /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  Инкремент имеет больший приоритет, поэтому выполняется первым.
  b ровнялось 2, после инкремента b стало ровняться 3, т.к. это постфиксная 
  форма инкремента, то в выражение подставляется значение до инкремента, 
  т.е. 2. Далее выполняется сложение 2 плюс 2. В результате получаем 4.
   */
      d = 2 + b++;
      console.log(d); // 4

      console.log(a); // 3
      console.log(b); // 3
    </script>
  </body>
